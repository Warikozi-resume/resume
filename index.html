<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Boney Warikozi - Security Engineer</title>
    <link rel="icon" href="me.jpg" type="image/x-icon">
    <link href="boostrap.css" rel="stylesheet">
    <link href="awesome.css" rel="stylesheet">
    <link href="resume.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>

    <!-- LOADING SCREEN -->
    <div class="loading-screen" id="loadingScreen">
        <h1 id="loadingH1"><span><i class="fa fa-terminal"></i></span> RUNNING IDENTITY PROTOCOL<span id="loading">.</span></h1>
        <div id="identity-results">
            <p id="message"></p>
        </div>
        <h3 id="loadingMessage2">LOADING RESUME<span id="alpha-loading"></span>.</h3>
    </div>

    <!-- RESUME -->
    <div class="resume-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">

            <div class="sidebar-photo">
                <img src="me.jpg" alt="Boney Warikozi" />
            </div>

            <div class="sidebar-name">
                <h1>BONEY</h1>
                <h1>WARIKOZI</h1>
                <p class="sidebar-title-text">Security Engineer</p>
            </div>

            <!-- PROFILE -->
            <div class="sidebar-block">
                <h2 class="sidebar-heading" id="h"></h2>
                <p class="sidebar-text" id="habitpara"></p>
            </div>

            <!-- CONTACT -->
            <div class="sidebar-block">
                <h2 class="sidebar-heading">Contact</h2>
                <div class="contact-item">
                    <i class="fa fa-user"></i>
                    <p id="myname"></p>
                </div>
                <div class="contact-item">
                    <i class="fa fa-envelope"></i>
                    <p id="myemail"></p>
                </div>
                <div class="contact-item">
                    <i class="fa fa-github"></i>
                    <p id="website"></p>
                </div>
                <div class="contact-item">
                    <i class="fa fa-phone"></i>
                    <p id="phone"></p>
                </div>
            </div>

            <!-- CERTIFICATIONS -->
            <div class="sidebar-block">
                <h2 class="sidebar-heading" id="title"></h2>
                <p class="sidebar-text" id="myhabits"></p>
            </div>

        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">

            <!-- EDUCATION -->
            <section class="content-section">
                <h2 class="section-title" id="name">
                    <i class="fa fa-graduation-cap section-icon"></i>
                </h2>

                <!-- UMGC -->
                <div class="entry-block">
                    <div class="entry-left">
                        <span class="entry-company" id="edu"></span>
                        <span class="entry-period" id="alias"></span>
                    </div>
                    <div class="entry-right">
                        <h3 class="entry-role" id="occupation"></h3>
                        <h4 class="entry-category" id="frontEnd"></h4>
                        <p id="dev"></p>
                        <p id="enhance"></p>
                        <p id="diminish"></p>
                        <p id="develop"></p>
                        <p id="boost"></p>
                        <p id="database"></p>
                        <h4 class="entry-category" id="applied"></h4>
                        <p id="protect"></p>
                        <p id="create"></p>
                        <p id="conduct"></p>
                        <p id="identy"></p>
                        <p id="compliy"></p>
                        <p id="ensure"></p>
                        <p id="maintain"></p>
                        <p id="impose"></p>
                    </div>
                </div>

                <!-- Austin CC -->
                <div class="entry-block">
                    <div class="entry-left">
                        <span class="entry-company" id="JSFrameworks"></span>
                        <span class="entry-period period-alt" id="JSLibs"></span>
                    </div>
                    <div class="entry-right">
                        <h3 class="entry-role" id="CSSFrameworks"></h3>
                        <h4 class="entry-category" id="CSSPre"></h4>
                        <p id="forge"></p>
                        <p id="optimized"></p>
                        <p id="deploy"></p>
                        <p id="protected"></p>
                        <p id="rate"></p>
                        <p id="firewall"></p>
                        <p id="layer2"></p>
                    </div>
                </div>
            </section>

            <!-- WORK EXPERIENCE -->
            <section class="content-section">
                <h2 class="section-title" id="frontEndAnimation">
                    <i class="fa fa-briefcase section-icon"></i>
                </h2>

                <!-- Spectrum -->
                <div class="entry-block">
                    <div class="entry-left">
                        <span class="entry-company" id="cmsDevelopment"></span>
                        <span class="entry-period period-active" id="wordpress"></span>
                    </div>
                    <div class="entry-right">
                        <h3 class="entry-role" id="design"></h3>
                        <p id="webDesign"></p>
                        <p id="manged"></p>
                        <p id="install"></p>
                        <p id="faciliate"></p>
                        <p id="custmer"></p>
                        <p id="top"></p>
                        <p id="escal"></p>
                    </div>
                </div>

                <!-- Everise -->
                <div class="entry-block">
                    <div class="entry-left">
                        <span class="entry-company" id="branding"></span>
                        <span class="entry-period period-past" id="designAnimation"></span>
                    </div>
                    <div class="entry-right">
                        <h3 class="entry-role" id="rise"></h3>
                        <p id="para"></p>
                        <p id="issue"></p>
                        <p id="advance"></p>
                        <p id="rank"></p>
                        <p id="amazon"></p>
                        <p id="back"></p>
                        <p id="high"></p>
                        <p id="led"></p>
                        <p id="reso"></p>
                    </div>
                </div>
            </section>

            <!-- TECHNICAL SKILLS -->
            <section class="content-section">
                <h2 class="section-title" id="skills">
                    <i class="fa fa-cogs section-icon"></i>
                </h2>
                <div class="skills-list">
                    <p class="skill-row" id="skill1"></p>
                    <p class="skill-row" id="skill2"></p>
                    <p class="skill-row" id="skill3"></p>
                    <p class="skill-row" id="skill4"></p>
                    <p class="skill-row" id="skill5"></p>
                    <p class="skill-row" id="skill6"></p>
                    <p class="skill-row" id="skill7"></p>
                </div>
            </section>

        </main>

    </div>

<script src="jquery.min.js" type="text/javascript"></script>
<script src="resume.js" type="text/javascript"></script>
<script src="TweenMax.min.js" type="text/javascript"></script>
<script src="r.js" type="text/javascript"></script>

</body>
</html>
